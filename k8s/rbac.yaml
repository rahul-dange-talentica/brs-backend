apiVersion: v1
kind: ServiceAccount
metadata:
  name: brs-service-account
  namespace: brs-production
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/brs-pod-role
  labels:
    app: brs-backend
    environment: production
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: brs-production
  name: brs-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: brs-role-binding
  namespace: brs-production
subjects:
- kind: ServiceAccount
  name: brs-service-account
  namespace: brs-production
roleRef:
  kind: Role
  name: brs-role
  apiGroup: rbac.authorization.k8s.io


