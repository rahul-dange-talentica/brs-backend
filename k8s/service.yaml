apiVersion: v1
kind: Service
metadata:
  name: brs-backend-service
  namespace: brs-production
  labels:
    app: brs-backend
    environment: production
spec:
  selector:
    app: brs-backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None


